<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaFrame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy&display=swap">
</head>

<body>

    <!-- Header -->
    <header>
        <div>
            <h1>InstaFrame</h1>
        </div>
    </header>

    <main>

        <!-- Post -->
        <article class="insta-post">
            <div class="article-header">
                <h2 class="username">soybeanboy</h2>
                <div class="article-action-icons">
                    <i>favorite</i>
                    <i>comment</i>
                    <i>share</i>
                </div>
            </div>

            <figure class="article-photo">
                <img src="Assets/adorable-animal-animal-photography-animal-portrait-594687.jpg">
            </figure>

            <figcaption class="article-photo-caption">
                <p>It's ruff out here for a puppy.</p>
            </figcaption>

            <div class="article-comments">
                <ul>
                    <li><i>account_circle</i>Dogs are my favorite people.</li>
                    <li><i>account_circle</i>This friendship is fur real.</li>
                </ul>

            </div>

            <form class="article-comment-submission">

            </form>
        </article>
    </main>

</body>

</html>
